# Jekyll 配置文件
# 更多信息请访问: https://jekyllrb.com/docs/configuration/

# 网站基本信息
title: 咯咯物理奇妙夜
email: contact@example.com
description: >-
  上海交通大学物理学院致远物理系学术交流会官方网站。
  这是一个由同学自发组织的学术交流平台，旨在为致远物理方向的同学提供展示科研成果、分享学术心得的机会。
baseurl: "/keke-physics-conference"  # 如果部署在子目录，修改此项；如果部署在根域名，改为 ""
url: "https://username.github.io"    # 修改为您的GitHub Pages URL
twitter_username: jekyll
github_username: jekyll

# 网站语言
lang: zh-CN

# 构建设置
markdown: kramdown
theme: jekyll-theme-cayman

# 插件
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# 排除文件
exclude:
  - .jekyll-cache/
  - .sass-cache/
  - /vendor/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - package.json
  - package-lock.json

# 包含文件
include:
  - .nojekyll

# 集合（如果需要）
collections:
  events:
    output: true
    permalink: /events/:name/

# 默认值
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "_posts"
    values:
      layout: "post"
  - scope:
      path: "_events"
    values:
      layout: "event"

# 分页设置
paginate: 10
paginate_path: "/blog/page:num"

# 时区
timezone: Asia/Shanghai

# 输出设置
future: false
show_drafts: false
